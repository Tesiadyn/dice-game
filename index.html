<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="style.css">
        
        <title>DICE GAME</title>
    </head>

    <body>
        <div class="container clearfix">
            <div class="panel-1 active">       
                <div class="player">玩家 1</div>
				<img src="images/Trophy.png" class="winner1">
                <div class="score no-access" id="player1CurrentScore">0</div>
                <div class="box">
                    <div class="label no-access">分數</div>
                    <div class="player1TotalScore no-access">0</div>
                </div>
            </div>
            
            <div class="panel-2">
                <div class="player">玩家 2</div>
				<img src="images/Trophy.png" class="winner2">
                <div class="score noce-acecss" id="player2CurrentScore">0</div>
                <div class="box">
                    <div class="label no-access">分數</div>
                    <div class="player2TotalScore no-access">0</div>
                </div>
            </div>
            
            <button class="newGame">重設遊戲</button>
            <button class="roll">ROLL!</button>
            
            <img src="images/dice1.png" class="dice">
        </div>
        
        <script src="game.js"></script>
    </body>
</html>
